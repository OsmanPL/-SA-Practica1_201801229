name: Construir artefacto
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout del cÃ³digo fuente
        uses: actions/checkout@v2

      - name: Cambiar directorio de trabajo cliente
        run: |
            cd Practica4/cliente
            npm install

      - name: Construir artefacto
        run: npm run build

      - name: Empaquetar artefacto
        run: npm pack
      
